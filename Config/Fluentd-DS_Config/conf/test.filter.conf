<filter **>
 @type kubernetes_metadata
 @id kubernetes_metadata
</filter>

<filter **>
 @type record_transformer
 @id transformer
 remove_keys $.kubernetes.container_image_id
 <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
 </record>
</filter>

<filter **>
 @id filter_concat
   @type concat
   key message
   multiline_end_regexp /\n$/
   seperator ""
   flush_interval 5
</filter>
